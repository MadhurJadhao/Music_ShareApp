<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
</head>
<body>
  <h1>File Upload</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Select a file:</label>
    <input type="file" id="file" name="file" required><br><br>

    <input type="submit" value="Upload">
  </form>
</body>
</html>
